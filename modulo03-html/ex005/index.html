<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>
</head>
<body>
    <h1>Adicionando uma legenda na imagem.</h1>

    <!--
        Se quiser adicionar uma legenda na imagem, utiliza-se a tag <figure> para agrupar a imagem e a legenda, que é declarada com
        a tag <figcaption>.
     -->
    <figure>
        <img src="https://u3v8d4z2.stackpathcdn.com/wp-content/uploads/2015/02/Times-Square-noite-nova-york.jpg" alt="A noite em nova york">
        <figcaption>Imagem de como é a noite em Nova York.</figcaption>
    </figure>
</body>
</html>
