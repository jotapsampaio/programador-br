<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style>
        #conteiner {
            background-color: lightgreen;
            height: 20vh;
            width: 80vw;
            margin: auto;
            position: relative;
        }

        .content {
            background-color: lightblue;
            height: 80%;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 10vw;
        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div
        class="content">
            Hello Word
        </div>
    </div>
</body>
</html>
