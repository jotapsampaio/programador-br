<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <h1 id="h1" style="font-size: 3em">Titulo principal</h1>
    <h2 id="h2" style="font-size: 3em">Sutitulo secundario</h2>
    
    <script>
        let titulo1 = document.getElementById("h1")
        let titulo2 = document.getElementById("h2")

        titulo1.onclick = letrasMaiusculas
        titulo2.addEventListener("click", letrasMaiusculas)

        function letrasMaiusculas(){
            this.innerHTML = this.innerHTML.toUpperCase()
        }
    </script>
</body>
</html>
