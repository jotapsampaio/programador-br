<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Input</title>
</head>
<body>
    <h1>
        Alguns tipos de input no formul√°rio
    </h1>
    <form action="/teste" method="get">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
        </div>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required>
        </div>
        <div>
            <label for="icurso">React Native</label>
            <input type="checkbox" name="curso" id="icurso" value="op1" checked>

            <label for="icurso">React JS</label>
            <input type="checkbox" name="curso" id="icurso" value="op2">
        </div>
        <div>
            <label for="igenero">Masculino</label>
            <input type="radio" name="genero" id="igenero" value="M" checked>

            <label for="igenero">Feminino</label>
            <input type="radio" name="genero" id="igenero" value="F">
        </div>
        <input type="submit" value="Buscar">
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
