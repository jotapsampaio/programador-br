<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <h1>
        Funcinamento do text Area
    </h1>
    <form action="@" method="get">
        <div>
            <label for="iassunto">Assunto da mensagem</label>
            <input type="text" name="assunto" id="iassunto" placeholder="assunto">
        </div>
        <div>
            <label for="imensagem">Mensagem do assunto</label>
            <textarea name="mensagem" id="imensagem" cols="21" rows="3" placeholder="mensagem">
            </textarea>
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
