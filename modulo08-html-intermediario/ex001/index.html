<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 08 - HTML Intermediário</title>
</head>
<body>
    <h1>
        HTML Intermediário.
    </h1>
    <form action="/cadastro" method="post" autocomplete="off">
        <input type="text" name="nome" id="meu-nome">
        <input type="email" name="email" id="meu-email">
        <input type="password" name="senha" id="minha-senha">
        <input type="submit" value="Enviar">
    </form>

    <h1>
        Buscas no YouTube
    </h1>
    <form action="https://www.youtube.com/results" method="get">
        <input type="text" name="search_query" id="itext">
        <input type="submit" value="Procurar">
    </form>
</body>
</html>
