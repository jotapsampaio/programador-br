<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>
        Outros tipos de input
    </h1>
    <form action="#" method="get">
        <input type="color" name="cor" id="icor"> <br>
        <input type="date" name="data" id="idata"> <br>
        <input type="datetime" name="hora" id="dataehora"> <br>
        <input type="range" name="nivel" id="inivel" value="5"> <br>
        <input type="email" name="email" id="iemail"> <br>
        <input type="tel" name="tel" id="itel"> <br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
