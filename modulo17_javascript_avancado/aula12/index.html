<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <h1>Try Catch - Tratamento do codigo</h1>
    <p>O try catch é utilizado quando tem um erro e isso impossibilita de continuar o sistema ai onde esta esse erro deve ser colocado dentro do try catch, e tem outras funções tambem.</p>

    <script>

        let nome = "";
        
        try{
            if(nome == ""){
                throw "O nome não pode ser vazio"
            }

            console.log(nome)
        }
        catch (erro){
            console.log("Houve um erro", erro)
        }

        console.log("Boa Noite!")
    </script>
</body>
</html>
