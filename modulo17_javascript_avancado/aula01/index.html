<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
</head>
<body>
    <p>
        Uma variável quando não é declarado o nome var, let ou const não importa se está em um bloco ou não vai ter um comportamento de escopo global, para resolver esse problema tem o use strict que obriga que a variável seja declarada o nome(var, let ou const).
    </p>

    <script>
        "use strict"

        function imprimir(){
            let x = 10;
            console.log(x);
        };

        imprimir();
        console.log(window);
    </script>
</body>
</html>
