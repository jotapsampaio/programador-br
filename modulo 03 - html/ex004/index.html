<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tag img</title>
</head>
<body>
    <h1>Utilizando a tag img e suas funcionalidades para diferentes ocasiÃµes</h1>

    <!-- utilizando imagem externas -->

    <!-- utilizando imagem internas -->
